name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: npm ci
        working-directory: analytics-platform-frontend
      - name: Lint
        run: npm run lint
        working-directory: analytics-platform-frontend
      - name: Build
        run: npm run build
        working-directory: analytics-platform-frontend

